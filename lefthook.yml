pre-commit:
  parallel: true
  commands:
    lint:
      files: git diff --name-only @{push}
      glob: '*.{js,ts,jsx,tsx}'
      run: |
        npx eslint {files}

    swiftlint:
      files: git diff --name-only @{push}
      glob: '*.{swift}'
      run: |
        swiftlint --config .swiftlint-ci.yml --fix

    types:
      files: git diff --name-only @{push}
      glob: '*.{js,ts,jsx,tsx}'
      run: npx tsc --noEmit
